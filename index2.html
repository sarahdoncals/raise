<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>raise 2</title>
</head>
<body>
<div class="leftWall"></div>
<div class="container">
    <nav class="moreNav">
        <div class="sTop">
            <div class="hamburger">
                <img src="./assets/hamburger.png" alt="">
            </div>
            <div class="googleLogo googleLogo2">
                <img src="./assets/googleLogo.png" alt="">
            </div>
            <div class="profilePic">
                <img src="./assets/profile.png" alt="">
            </div>
        </div>
        <div class="nav2">
            <div class="nav2item activeNavItem">
                 <p>Stories</p>
                 <div class="blueDiv"></div>
            </div>
            <div class="nav2item">
                 <p>Donate</p>
            </div>
            <div class="nav2item">
                <p>Explore </p>
            </div>
        </div>
    </nav>

    <div class="TWOmap">
        <div class="TWOaddStory">
            <img src="./assets/plus2.png" alt="" class="TWOmapPlus">
            <p class="TWOmapText">Add a story</p>
        </div>
    </div>
    <div class="TWOlittleBar"></div>
    <div class="TWOcommunityStories">
        <div class="TWOcsTop">
            <p class="TWOcsTopText">Explore some of the Community Stories</p>
            <img src="./assets/chevron.png" class="TWOcsChevron">
        </div>
        <div class="csCarousel">
            <div class="csStory1">
                <div class="csBox">
                    <p class="csStoryDesc">Cars are swimming around in my neighborhood!</p>
                    <div class="csStoryBottom">
                        <p class="csStoryDistance">0.7 miles away</p>
                        <p class="csStoryTime">30 minutes ago</p>
                    </div>
                </div>
            </div>
            <div class="csStory2">
                <div class="csBox">
                    <p class="csStoryDesc">Community in action: neighbors helping neighbors.</p>
                    <div class="csStoryBottom">
                        <p class="csStoryDistance">0.7 miles away</p>
                        <p class="csStoryTime">30 minutes ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="TWOdiscussionThreads">
        <div class="TWOdTop">
            <p class="TWOdTitle"></p>
            <img src="" alt="" class="TWOdArrow">
        </div>
        <div class="TWOdThread">
            <div class="TWOdBar"></div>
            <p class="TWOdThreadTitle"></p>
            <div class="TWOdChevron"></div>
            <div class="TWOdThreadBottom">
                <p class="TWOdActive"></p>
                <p class="TWOdUpdate"></p>
            </div>
        </div>
    </div>
    <div class="TWOpastStories">
        <div class="TWOsTop">
            <p class="TWOsTopTitle"></p>
            <img src="" alt="" class="TWOsArrow">
        </div>
        <div class="TWOsStory">
            <p class="TWOsStoryTitle"></p>
            <p class="TWOsStoryDesc"></p>
        </div>
    </div>

</div>

<div class="rightWall"></div>
</body>
